{% extends 'base.html' %}
{% block content %}

<h2>User: {{ user.email }}</h2>

<ul>
    <li>Age: {{ user.age }}</li>
    <li>Zipcode: {{ user.zipcode }}</li>
</ul>
<h3>Ratings</h3>
<ul>
    {% for rating in user.ratings %}
    <li><a href="/movies/{{ rating.movie_id }}">{{ rating.movie.title }}</a> - {{ rating.score }} </li>
    {% endfor %}
</ul>

{% endblock %}
